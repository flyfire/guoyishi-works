<script>
var n = 100;
var s = n + " bottles of beer on the wall.";
document.write(s);

binary_string = n.toString(2);
octal_string = "0" + n.toString(8);
hex_string = "0x" + n.toString(16);

document.write("Binary: " + binary_string);
document.write("Octal: " + octal_string);
document.write("Hex: " + hex_string + "\n");

n = 123456.789;

document.write(n.toFixed(0) + "\n");
document.write(n.toFixed(2) + "\n");
document.write(n.toExponential(1) + "\n");
document.write(n.toExponential(3) + "\n");
document.write(n.toPrecision(4) + "\n");
document.write(n.toPrecision(7) + "\n");

</script>
